<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>甜點選擇</title>
</head>
<body>
  <h3>請選擇你喜歡的甜點：</h3>

  <form id="dessertForm">
    <input type="radio" name="dessert" value="布丁"> 布丁
    <input type="radio" name="dessert" value="舒芙蕾"> 舒芙蕾
    <input type="radio" name="dessert" value="蘋果派"> 蘋果派
    <input type="radio" name="dessert" value="水果塔"> 水果塔
    <br><br>
    <button type="button" onclick="submitDessert()">送出</button>
    <button type="reset" onclick="resetForm()">重設</button>
  </form>

  <p id="result"></p>

  <script>
    function submitDessert() {
      const desserts = document.getElementsByName("dessert");
      let selectedDessert = "";

      for (let i = 0; i < desserts.length; i++) {
        if (desserts[i].checked) {
          selectedDessert = desserts[i].value;
          break;
        }
      }

      if (selectedDessert) {
        alert(selectedDessert);
        document.getElementById("result").innerText = "你選擇的是：" + selectedDessert;
      } else {
        alert("請選擇一個甜點！");
      }
    }

    function resetForm() {
      document.getElementById("result").innerText = ""; // 清空結果顯示
    }
  </script>
</body>
</html>
